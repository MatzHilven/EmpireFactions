  usage-empire:
    - "&eEmpire &aFactions &bUsage"
    - "&7- /empire create <name> <leader>"
    - "&7- /empire setleader <empire> <player>"
    - "&7- /empire setdescription <empire> <description>"
    - "&7- /empire setcolor <empire>  <color>"
